<!doctype HTML> 
<html>
	<head> 
		<title>Rock, Paper, Scissors</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	</head>
	<body>
		<div class="content">
			<div class="choices">
					<button class="choice-rock">Rock</button>
					<button class="choice-paper"> Paper </button>
					<button class="choice-scissors"> Scissors </button>
			</div> 
			<div class="results">
				<div class="results-player">
					<h4> Player Picked:</h4>
					<h2 class="player-choice">Awaiting Game</h2>
				</div> 
				<div class="results-computer">
					<h4> Computer Picked:</h4>
					<h2 class="computer-choice">Awaiting Game</h2>
				</div> 
				<h1 class="results-final"> Awaiting Game</h1>

				<div class="score">
					<h3><span class="score-player"></span> --- <span class="score-computer">0</span><h3>
		</div> 
		<script src="main.js"></script>
	</body> 
</html>
